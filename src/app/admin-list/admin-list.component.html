 <div class='container'> 
		<table class='table table-bordered table-striped' style='background-color:#90EE90'> 
                <thead style="background-color: rgb(127, 127, 226);">
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th colspan="2">Action</th>
            
                    </tr>
                </thead>
            
                <tbody style="background-color: whitesmoke;">
                    <tr *ngFor="let admin of admins">
                        <td>{{admin.admin_id}}</td>
                        <td>{{admin.email}}</td>
                        <td><input disabled type="password" value="admin.password" style="border: 0px solid white;"/></td>
                       
                        
                        <td>
                            <button (click)="updateAdmin(admin.admin_id)" class="btn btn-info">Update</button>&nbsp;
                           <button (click)="handleWarningAlert(admin.admin_id)" class="btn btn-danger">Delete</button> 
                        </td>
                    
                    </tr>
                </tbody>
            </table>
            
		 </div>
