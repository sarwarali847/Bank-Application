    <a href="add-bank" routerLinkActive="active" class="btn btn-info" style="margin-left: 16px;">Add Bank</a>

    <body> 
     <div class='container'> 
            <table class='table table-bordered table-striped' style='background-color:#90EE90'> 
                    <thead style="background-color: rgb(127, 127, 226);">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>IFSC</th>
                            <th>Description</th>
                            <th colspan="2">Action</th>
                
                        </tr>
                    </thead>
                
                    <tbody style="background-color: whitesmoke;">
                        <tr *ngFor="let bank of banks">
                            <td>{{bank.bank_id}}</td>
                            <td>{{bank.bank_name}}</td>
                            <td>{{bank.branch}}</td>
                            <td>{{bank.ifsc_code}}</td>
                            <td>{{bank.description}}</td>
                            
                            
                            <td>
                                <button (click)="updateBank(bank.bank_id)" class="btn btn-info">Update</button>&nbsp;
                               <button (click)="handleWarningAlert(bank.bank_id)" class="btn btn-danger">Delete</button> 
                            </td>
                        
                        </tr>
                    </tbody>
                </table>
                
             </div>
         </body>
