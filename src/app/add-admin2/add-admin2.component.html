<body> 
<div class="col-md-6 offset-md-3">
    <h3>Add Admin</h3>
    <form (ngSubmit)="onSubmit()">
       
    
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="admin.email" name="email"/>
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="admin.password" name="password"/>
        </div>
    
    
        <button class="btn btn-success" type="submit">Submit</button>&nbsp;
        <button class="btn btn-danger" type="reset">Reset</button><br><br>
    
    </form>
    </div>
