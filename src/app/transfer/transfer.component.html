<body> 
    <div class="col-md-6 offset-md-3">
        <h3>Transfer Amount</h3>
        <form (ngSubmit)="onSubmit()">
          <p *ngIf="bal2Error == true" style="color: red;">Enter correct amount !!</p>
        
            <div class="form-group">
                <label>Customer Id</label>
                <input disabled type="number" class="form-control" [(ngModel)]="myId2" name="customer"/>
            </div>
            <div class="form-group">
                <label>To Customer Id</label>
                <input type="number" class="form-control" [(ngModel)]="transfer.transfer_amnt_to" name="transfer_amnt_to"/>
            </div>
        
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control"  [(ngModel)]="transfer.transfer_amnt" name="transfer_amnt"/>
            </div>
        
        
          
            <div style="text-align: center;">
            <a *ngIf="loginService.isCustomerLoggedIn()" (click)=CustomerSection() routerLinkActive="active" class="btn btn-warning">Cancel</a>&nbsp;
            <button class="btn btn-success" type="submit">Submit</button>&nbsp;
           <br><br>
          </div>
        
        </form>
        </div>
