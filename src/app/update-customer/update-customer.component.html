<div class="col-md-6 offset-md-3">
    <h3>Update Customer</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Customer Id</label>
            <input type="number" disabled class="form-control" id="customer_id" [(ngModel)]="customer.customer_id" name="customer_id"/>
        </div>

        <div class="form-group">
            <label>Bank Name</label>
            <input type="text" disabled class="form-control" id="bank_name" [(ngModel)]="customer.bankBean.bank_name" name="bank_name"/>
        </div>
        <div class="form-group">
            <label>Bank Id</label>
            <input type="text" disabled class="form-control" id="bank_id" [(ngModel)]="customer.bankBean.bank_id" name="bank_id"/>
        </div>
        <div class="form-group">
            <label>Bank Branch</label>
            <input type="text" disabled class="form-control" id="branch" [(ngModel)]="customer.bankBean.branch" name="branch"/>
        </div>

        <div class="form-group">
            <label>Balance</label>
            <input type="number" disabled class="form-control" id="balance" [(ngModel)]="customer.balance" name="balance"/>
        </div>

        <div class="form-group">
            <label>Account Type</label>
            <input type="text" disabled class="form-control" id="account_type" [(ngModel)]="customer.account_type" name="account_type"/>
        </div>
       
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="first_name" [(ngModel)]="customer.first_name" name="first_name"/>
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="last_name" [(ngModel)]="customer.last_name" name="last_name"/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="customer.password" name="password"/>
        </div>

        <div class="form-group">
          <label>Adhar No.</label>
          <input type="text" class="form-control" id="adhar" [(ngModel)]="customer.adhar" name="adhar"/>
      </div>

      <div class="form-group">
        <label>Pan No.</label>
        <input type="text" class="form-control" id="pan" [(ngModel)]="customer.pan" name="pan"/>
    </div>
        
        <div class="form-group">
            <label>phoneno</label>
            <input type="text"  title="Enter 10 digit number !" pattern="\d{10}" maxlength="10"    class="form-control" id="description" [(ngModel)]="customer.phoneno" name="phoneno"/>
        </div>
        <div class="form-group">
            <label>DOB</label>
            <input type="date" class="form-control" id="description" [(ngModel)]="customer.dob" name="dob"/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" name="city"/>
            
        </div>

        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" id="state" [(ngModel)]="customer.state" name="state"/>
            
        </div>

        
    
       
        <button class="btn btn-info" click="cancel()">Cancel</button>&nbsp;
        <button class="btn btn-success" type="submit">Submit</button>&nbsp;
        <button class="btn btn-danger" type="reset">Reset</button><br><br>&nbsp;
        
    
    </form>
    </div>
